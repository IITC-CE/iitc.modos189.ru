{% for name, category in categories.items() %}
    {% if category.plugins %}

        <div class="section">

            <div id="{{ category.name }}" class="scrollspy col s12 plugins_category">
                <div class="container">
                    <a class="category_name" href="#{{ category.name }}">{{ category.name }}</a>
                    <div class="category_description">{{ category.description }}</div>
                </div>
            </div>

            <div class="container">
                <div class="row plugins_container grid" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": ".grid-item", "percentPosition": true }'>

                    {% for item in category.plugins %}
                            <div id="{{ item.id }}" class="scrollspy grid-item">
                                <div class="col s12">
                                    <div class="card">
                                        <div class="card-image" style="background-image: url()">
                                            <div class="card-shadow"></div>
                                            <span class="card-title">
                                                {{ item.name }}<br>
                                                <small class="card-plugin-id"><a href="#{{ item.id }}">{{ item.id }}</a></small>
                                            </span>

                                            <!--<a class="btn-floating halfway-fab waves-effect waves-light amber accent-4 card-second-icon"><i class="material-icons">info_outline</i></a>-->
                                            <a class="btn-floating halfway-fab waves-effect waves-light" href="/build/{{ build_type }}/plugins/{{ item.filename }}"><i class="material-icons">file_download</i></a>
                                        </div>
                                        <div class="card-content">
                                            <p>{{ item.description }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    {% endfor %}
                </div>
            </div>

        </div>

    {% endif %}
{% endfor %}

<script src="js/masonry.pkgd.min.js"></script>
